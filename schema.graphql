type Directory @entity {
  id: ID!
  index: BigInt!
  txCount: BigInt!
  totalVolume: BigDecimal!
  totalLiquidity: BigDecimal!
  totalRevenue: BigDecimal!
}

type User @entity {
  id: ID!
}

type Token @entity {
  id: ID!
  name: String!
  symbol: String!
  uri: String!
}

type TokenPosition @entity {
  id: ID!
}
