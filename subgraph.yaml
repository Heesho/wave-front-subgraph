specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WaveFront
    network: base-sepolia
    source:
      address: "0xe6e41bd765Ff3103fC3332F3E4f592C50AA5B37C"
      abi: WaveFront
      startBlock: 29190684
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Directory
        - User
      abis:
        - name: WaveFront
          file: ./abis/WaveFront.json
      eventHandlers:
        - event: WaveFront__TokenCreated(string,string,string,uint256,address,address,address,address,indexed address)
          handler: handleWaveFront__TokenCreated
      file: ./src/wave-front.ts
