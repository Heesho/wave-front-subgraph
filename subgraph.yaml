specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Core
    network: base-sepolia
    source:
      address: "0x0fa2D324581c32F175eaB95C5CAB7D8E9b54Db68"
      abi: Core
      startBlock: 29900215
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Directory
        - User
        - Token
        - TokenPosition
        - Sale
        - Content
        - Rewarder
      abis:
        - name: Core
          file: ./abis/Core.json
      eventHandlers:
        - event: Core__TokenCreated(string,string,string,uint256,address,address,address,indexed address,bool)
          handler: handleCore__TokenCreated
      file: ./src/core.ts
templates:
  - kind: ethereum
    name: Token
    network: base-sepolia
    source:
      abi: Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Directory
        - User
        - Token
        - TokenPosition
      abis:
        - name: Token
          file: ./abis/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleToken__Transfer
        - event: Token__Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleToken__Swap
        - event: Token__SyncReserves(uint256,uint256,uint256)
          handler: handleToken__SyncReserves
        - event: Token__HealReserves(uint256,uint256)
          handler: handleToken__HealReserves
        - event: Token__BurnReserves(uint256,uint256)
          handler: handleToken__BurnReserves
        - event: Token__ProviderFee(indexed address,uint256,uint256)
          handler: handleToken__ProviderFee
        - event: Token__TreasuryFee(indexed address,uint256,uint256)
          handler: handleToken__TreasuryFee
        - event: Token__ContentFee(indexed address,uint256,uint256)
          handler: handleToken__ContentFee
        - event: Token__Borrow(indexed address,indexed address,uint256)
          handler: handleToken__Borrow
        - event: Token__Repay(indexed address,indexed address,uint256)
          handler: handleToken__Repay
      file: ./src/token.ts
  - kind: ethereum
    name: Content
    network: base-sepolia
    source:
      abi: Content
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Directory
        - User
        - Token
      abis:
        - name: Content
          file: ./abis/Content.json
      eventHandlers:
        - event: Content__Created(indexed address,indexed address,indexed uint256,string)
          handler: handleContent__Created
        - event: Content__Curated(indexed address,indexed address,indexed uint256,uint256)
          handler: handleContent__Curated
        - event: Content__CoverUriSet(string)
          handler: handleContent__CoverUriSet
        - event: Content__Approved(indexed address,indexed uint256)
          handler: handleContent__Approved
        - event: Content__IsModeratedSet(bool)
          handler: handleContent__IsModeratedSet
        - event: Content__ModeratorsSet(indexed address,bool)
          handler: handleContent__ModeratorsSet
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleContent__OwnershipTransferred
      file: ./src/content.ts
  - kind: ethereum
    name: Rewarder
    network: base-sepolia
    source:
      abi: Rewarder
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Directory
        - User
        - Token
      abis:
        - name: Rewarder
          file: ./abis/Rewarder.json
      eventHandlers:
        - event: Rewarder__Deposited(indexed address,uint256)
          handler: handleRewarder__Deposited
        - event: Rewarder__Withdrawn(indexed address,uint256)
          handler: handleRewarder__Withdrawn
        - event: Rewarder__RewardPaid(indexed address,indexed address,uint256)
          handler: handleRewarder__RewardPaid
      file: ./src/rewarder.ts
